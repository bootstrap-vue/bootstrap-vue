<div id="app">
    <div>
        <h6>Default</h6>
        <b-pagination size="md" :total-rows="100" v-model="currentPage" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination size="md" total-rows="100" v-model="currentPage"  :limit="10" per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination :total-rows="100" v-model="currentPage"  :limit="5" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination disabled :total-rows="100" v-model="currentPage" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination hide-elipsis :total-rows="100" v-model="currentPage" :limit="4" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination hide-goto-end-buttons :total-rows="100" v-model="currentPage" :limit="4" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination :total-rows="100" v-model="currentPage" :limit="4" :per-page="10">
          <template slot="first-text">First</template>
          <template slot="prev-text">Prev</template>
          <template slot="next-text">Next</template>
          <template slot="last-text">Last</template>
          <template slot="ellipsis-text">...</template>
        </b-pagination>

        <br><br>

        <b-pagination align="center" :total-rows="100" v-model="currentPage" :limit="4" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination align="right" hide-goto-end-buttons :total-rows="100" v-model="currentPage" :limit="4" :per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination align="end" hide-goto-end-buttons :total-rows="100" v-model="currentPage" :limit="4" :per-page="10">
        </b-pagination>

        <br><br>
        <div>currentPage: {{currentPage}}</div>
        <br><br>

        <b-pagination total-rows="100" v-model="currentPage2" limit="4" per-page="20">
        </b-pagination>
        <div>currentPage: {{currentPage2}}</div>

        <br><br>

        <b-pagination total-rows="100" value="10" limit="4" per-page="10">
        </b-pagination>

        <br><br>

        <b-pagination total-rows="100" value="20" limit="4" per-page="10">
        </b-pagination>
    </div>
</div>
