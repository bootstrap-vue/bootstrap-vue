<div id="app">

    <b-form-select v-model="selected"
                   :options="options"
                   class="mb-3"
    ></b-form-select>

    <b-form-select v-model="selected"
                   :options="options"
                   class="mb-3"
                   state="valid"
    ></b-form-select>

    <b-form-select v-model="selected"
                   :options="options"
                   class="mb-3"
                   state="invalid"
    ></b-form-select>

    <div>Selected: <strong>{{selected}}</strong></div>

    <!-- handles legacy object format for optinos -->
    <b-form-select :options="{ one: 1, two: 2, three: 'three', four: 'four' }"
                   class="mt-3"
    ></b-form-select>
</div>
