<div id="app">
  <b-btn id="button1">Button 1</b-btn>
  <b-tooltip target="button1">Tooltip 1</b-tooltip>
  <br>
  <b-btn id="button2">Button 2</b-btn>
  <b-tooltip target="button2" title="Tooltip 2"></b-tooltip>
  <br>
  <b-btn id="button3">Button 3</b-btn>
  <b-tooltip target="button3" boundary="viewport">Tooltip 3</b-tooltip>
  <br>
  <b-btn id="button4">Button 4</b-btn>
  <b-tooltip target="button4" placement="bottom">Tooltip 4</b-tooltip>
  <br>
  <b-btn id="button5">Button 5</b-btn>
  <b-tooltip target="button5" trigger="click">Tooltip 5</b-tooltip>
  <br>
  <b-btn id="button6">Button 6</b-btn>
  <b-tooltip target="button6" trigger="click" show>Tooltip 6</b-tooltip>
  <br>
  <h5>Directive</h5>
  <br>
  <b-btn id="button7" v-b-tooltip.top.click title="Tooltip 7">Button 7</b-btn>
  <br>
  <b-btn id="button8" v-b-tooltip.right.focus="'Tooltip 8'">Button 8</b-btn>
  <br>
  <b-btn id="button9" v-b-tooltip.right.focus="{ title: 'Title' }">Button 9</b-btn>
  <br>
  <b-btn id="button10" v-b-tooltip.right.focus="titleMethod">Button 10</b-btn>
  <br>
  <b-btn id="button11" v-b-tooltip="configMethod">Button 11</b-btn>
  <br>
  <b-btn id="button12" v-b-tooltip.right.focus="{ html: true, title: 'Title <b>Bold</b>' }">Button 12</b-btn>
</div>
