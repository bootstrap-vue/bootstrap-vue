<div id="app">
    <div class="container">
        <div class="row">
            <b-col ref="basic">
                <h1>Hello Vue!</h1>
            </b-col>
            <b-col v-for="size in sizes"
                   :key="`cols-${size}`"
                   :cols="size"
                   ref="cols"></b-col>
            <b-col v-for="size in sizes"
                   :key="`offset-${size}`"
                   :offset="size"
                   ref="offset"></b-col>
            <b-col v-for="size in sizes"
                   :key="`order-${size}`"
                   :order="size"
                   ref="order"></b-col>
            <div v-for="breakpoint in breakpoints">
                <b-col v-for="size in sizes"
                       v-bind="{[breakpoint]: size,[`offset-${breakpoint}`]: size,[`order-${breakpoint}`]: size}"
                       :key="`${breakpoint}-${size}`"
                       :ref="`multi-${breakpoint}`"></b-col>
            </div>
            <b-col tag="section"
                   ref="tag"></b-col>
        </div>
    </div>
</div>
