<div id="app">

    <h2>Basic table</h2>
    <b-table ref="table_basic" class="my-2" striped hover :items="items" :fields="fields">
        <template slot="name" scope="data">
            {{ data.value.first }} {{ data.value.last }}
        </template>
        <template slot="isActive" scope="data">
            {{ data.value ? 'Yes' : 'No' }}
        </template>
        <template slot="actions" scope="data">
            <b-btn size="sm" @click.stop="details(item.item)">Details</b-btn>
        </template>
    </b-table>

    <h2>Paginated Table</h2>
    <div class="my-1 row">
        <div class="col-6">
            <b-form-fieldset horizontal label="Rows per page" :label-size="6">
                <b-form-select :options="[{text:5,value:5},{text:10,value:10},{text:15,value:15}]" v-model="perPage">
                </b-form-select>
            </b-form-fieldset>
        </div>
        <div class="col-6">
            <b-form-fieldset horizontal label="Filter" :label-size="2">
                <b-form-input v-model="filter" placeholder="Type to Search"></b-form-input>
            </b-form-fieldset>
        </div>
        <div class="justify-content-center col-12 my-2">
            <b-pagination size="md" :total-rows="items.length" :per-page="perPage" v-model="currentPage" />
        </div>
    </div>
    <b-table ref="table_paginated"
             small
             striped
             bordered
             hover
             responsive
             foot-clone
             show-empty
             head-varient="inverse"
             foot-varient="default"
             :items="items"
             :fields="fields"
             :current-page="currentPage"
             :per-page="perPage"
             :filter="filter"
             v-model="visibleRecords"
    >
        <template slot="name" scope="data">
            {{ data.value.first }} {{ data.value.last }}
        </template>
        <template slot="FOOT_name" scope="item">
            Showing {{ visibleRecords.length }} People
        </template>
        <template slot="isActive" scope="data">
            {{ data.value ? 'Active' : 'Inactive' }}
        </template>
        <template slot="HEAD_actions" scope="data">
            Select
        </template>
        <template slot="actions" scope="data">
            <input type="checkbox" @click.stop v-model="selectedReacords" value="data.item">
        </template>
        <template slot="FOOT_actions" scope="data">
            Selected: {{ selectedRecords.length }}
        </template>
    </b-table>

    <h2>Inverse Table</h2>
    <b-table ref="table_inverse"
             small
             inverse
             bordered
             dead-varient="default"
             :items="items"
             :fields="fields"
    >
        <template slot="name" scope="data">
            {{ data.value.first }} {{ data.value.last }}
        </template>
        <template slot="isActive" scope="data">
            {{ data.value ? 'Active' : 'Inactive' }}
        </template>
        <template slot="actions" scope="data">
            <b-btn size="sm" @click.stop="details(item.item)">Details</b-btn>
        </template>
    </b-table>

</div>
